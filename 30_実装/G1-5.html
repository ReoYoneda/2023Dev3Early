<!DOCTYPE html>
<html lang="ja">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
    <style>
        .example{
            padding: 10px;
            margin-top:10px;
        }
    </style>
        <div name="maindiv" class="container alert-info">
            <h1 class="text-secondary text-center">課題投稿</h1>
        </div>
        <h4>
            <div align="center" class="example">
                <div class="w-50 p-3">
                    <div align="left"class="example">
                        <label for="txt" class="form-label">タイトル</label>
                    </div>
                    <!--タイトル入力-->
                    <input type="text" class="form-control" id="txt1" placeholder="タイトル">
                    <!--授業科目入力-->
                    <div align="left"class="example">
                        <label for="txt" class="form-label">授業科目</label>
                    </div>
                    <input type="text" class="form-control" id="txt2" placeholder="授業科目">
                    <!--内容入力-->
                    <div align="left"class="example">
                        <label for="exampleFormControlTextarea1" class="form-label">内容</label>
                    </div>
                    <textarea class="form-control" id="exampleFormControlTextarea1"rows="10"placeholder="内容"></textarea>
                    <!--画像アップロード-->
                    <div align="left"class="example">
                        <label for="txt" class="form-label">画像</label>
                        <input type="submit" value="画像アップロード">
                        <div class="w-50 p-1">
                            <img src="a.png" class="img-thumbnail">
                        </div>
                    </div>
                    <!--ファイルアップロード-->
                    <div align="left"class="example">
                        <label for="txt"class="form-label">ファイル</label>
                        <input type="submit"value="ファイルアップロード">
                        <ul id="ID001" ></ul>
                    </div>
                    <div align="right"class="example">
                        <input type="submit" value="投稿">
                    </div>
                </div>
            </div>
        </h4>
    </body>
</html>
